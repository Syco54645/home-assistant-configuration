homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 363
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret dns_host

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Text to speech
tts:
  platform: google

# wink hub
#wink:
#  access_token: !secret wink_hub_access_token

#mqtt:
#  broker: !secret mqtt_broker
#  port: !secret mqtt_port
#  client_id: home-assistant-1

mqtt:
  broker: 192.168.1.133
  port: 9898

# nest
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

#ifttt
ifttt:
  key: !secret ifttt_key

#lutron caseta
caseta:
  bridges:
    - host: !secret caseta_hub_ip

#zwave
zwave:
  usb_path: /dev/ttyUSB0
  new_entity_ids: true
  device_config:
    light.front_lamp_post_level:
      polling_intensity: 1
      refresh_value: true
      delay: 1
    light.front_porch_light_level:
      polling_intensity: 1
      refresh_value: true
      delay: 1
    light.living_room_chair_level:
      polling_intensity: 1
      refresh_value: true
      delay: 1

#zigbee
zha:
  usb_path: /dev/ttyUSB1
  database_path: /config/zigbee.db

alarm_control_panel:
  platform: manual
  code: !secret alarm_code
  pending_time: 10
  trigger_time: 10
  disarm_after_trigger: false

binary_sensor: !include binary_sensors.yaml
light: !include lights.yaml
group: !include groups.yaml
automation: !include automations.yaml
sensor: !include sensors.yaml
device_tracker: !include device_trackers.yaml
script: !include scripts.yaml
notify: !include notifiers.yaml

snips:
  intents:
    LightsIntent:
      action:
        - service_template: >
            {% if state == 'on' %}
              light.turn_on
            {% else %}
              light.turn_off
            {% endif %}
          data_template:
            entity_id: group.{{ location | replace(" ", "_") }}
